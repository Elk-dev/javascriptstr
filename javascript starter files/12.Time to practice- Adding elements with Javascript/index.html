<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Time to practice: Adding elements with Javascript</title>
</head>
<body>

  <main>
    <!-- Create the following elements using Javascript: -->
    <p id="they"></p>
    <img>
  </main>

  <script>
    //create p element to write on top of page
    document.getElementById('they').innerHTML = 'Hello, Elkin!';
    document.querySelector('img').setAttribute('src', 'image.jpg');

   



  </script>
  
</body>
</html>
