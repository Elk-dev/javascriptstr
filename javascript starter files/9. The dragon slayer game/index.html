 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The dragon slayer game</title>
</head>
<body>

  <script>

    var random = Math.ceil(Math.random() * 100);

    var name =  prompt("What is your name?")
    var play =  confirm("Hello, " + name + "\nWould you like to play a game?");

    if(play){
      var battle = confirm("Do you want to slay a dragon?");
      if(battle){
       alert(random > 50 ? "You have slain the dragon!" : "You have been slain by the dragon...S");
      
      }else{
        alert("Come back when you're brave enough!");
      }
    }else{
      alert("See you next time!");
    }


  </script>
  
</body>
</html>
